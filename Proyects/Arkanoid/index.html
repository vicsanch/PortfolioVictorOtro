<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css" />

    <title>Juego 2D</title>
</head>

<body>
    <div class="w-full min-h-screen">
        <h1 class="text-4xl text-center mt-20 font-retro text-white">ARKANOID</h1>

        <div class="flex items-center justify-center gap-20 mt-20">
            <canvas id="myCanvas" width="480" height="320"></canvas>
            <div class="bg-zinc-700/30 px-4 py-6 rounded-2xl backdrop-blur-lg text-white w-1/4">
                <div class="flex gap-1 items-center pb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <h1 class="text-lg font-medium">Configuraci√≥n</h1>
                </div>
                <div class="flex flex-col pb-2">
                    <label for="speed" class="pl-1">Ajusta la velocidad</label>
                    <input type="range" id="speed" name="speed"
                            min="0" max="100" step="1" value="10" onchange="changeSpeed()">
                </div>
                <div class="flex gap-4">
                    <div>
                        <label for="random_color">Color aleatorio</label>
                        <input id="random_color" type="checkbox" onclick="changeColor(this.checked)">
                    </div>
                    <div>
                        <label for="random_shape">Forma aleatoria</label>
                        <input id="random_shape" type="checkbox" onclick="changeShape(this.checked)">
                    </div>
                </div>
                <div>
                    <label for="incrementSpeed">Incremetar velocidad al tocar la base</label>
                    <input id="incrementSpeed" type="checkbox" onclick="incSpeedOnTouch(this.checked)">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
